syntax = "proto3";

service Service {
	// TodoList returns a list of todo items.
	rpc List(Request) returns (Response);
}

message Request {
	string auth = 1;
	int64 limit = 2;
	int64 offset = 3;
}

message Response {
	bool valid = 1;
	repeated Item items = 2;
}

message Item {
	string title = 1;
	string body = 2;
}
